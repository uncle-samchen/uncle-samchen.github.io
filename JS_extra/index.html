<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Extra</title>
</head>

<body>

<p id="cool"></p>

<script type="text/javascript">
	// Get user input
	const text = prompt("Please enter a sentence");
	const query = prompt("Please enter a character to search for");

	// Find the first occurrence of the character
	const firstIndex = text.indexOf(query);

	// Find the last occurrence of the character
	const lastIndex = text.lastIndexOf(query);

	// Find the first occurrence of the character, starting from the third position
	const firstIndex3 = text.indexOf(query, 3);

	document.getElementById("cool").innerHTML = firstIndex + "<br>" + lastIndex + "<br>" + firstIndex3;

</script>

</body>
</html>
