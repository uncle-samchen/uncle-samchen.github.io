<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body    { background-color: lightslategrey;}
		h1    	{ color: maroon;
				 margin-left: 10px}
		em    	{ font-weight: bold;font-size: 15pt
				;color: lightcyan;}
		p    	{ font-size: 15pt; font-family: arial, san-serif; color:blue; 	font-weight: bold;}
		.cool{ color:purple;}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab_2</title>
</head>

<body>
	<h1>New HTML5 Input Types Demo</h1>
	<h3>This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.</h3>
	<label><em>Color:
		<input type="color" autofocus>
		(Hexadecimal code such as #ADD8E6)
	</em>
	</label>
	<label><p class="cool">Date:</label>
	<input type="date" id="Date" name="date"
	value="2021-11-30"
	min="2021-11-01" max="2021-11-30">
	(yyyy-mm-dd)
	</p>
	</label>

	<label><p>Email:
		<input type="email" name="email" placeholder="name@domain.com" required>
		(name@domain.com)
	</p>
	</label>

	<label><em>Number:
		<input type="number" id="quantity" name="Number" min="0" max="7" value="4">
		(Enter a number between 0 and 7)
	</em>
	</label>

	<label for="vol">Range:
		<input type="range" id="vol" name="range" min="'0" max="20">
	</label>
	<br>
	<label for="gsearch">Search:
		<input type="text" id="search1" name="search1" placeholder="search query">
	</label>
	<br>
	<label>Time:
		<input type="time" id="appt" name="appt">
		(hh:mm)
	</label>
	<br>
	<input type="submit" value="Submit">
	<input type="reset" value="Clear">

</body>
</html>
