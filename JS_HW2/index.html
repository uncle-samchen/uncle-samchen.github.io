<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>HW2</title>
</head>
<body>
	<div id="block" align="center">
		<h2 class="header">JS Calculator</h2>
		<form>
			<label>Number1</label>
			<input type="number" id="num1" class="inputBox" class="i1">
			<br>
			<label>Number2</label>
			<input type="number" id="num2" class="inputBox" class="i1">
			<br>
			<label>Calculation</label>
			<select id="operate" name="method" class="l1">
				<option value="0">+</option>
				<option value="1">-</option>
				<option value="2">*</option>
				<option value="3">/</option>
			</select>
		</form>
		<input type="button" value="Count" onclick="calculator()" class="button">
		<p>Result = <span id="result"></span></p>
	</div>


	<script type="text/javascript">
		function calculator(){
			var num1 = parseInt(document.getElementById('num1').value);
			var num2 = parseInt(document.getElementById('num2').value);
			var oper = parseInt(document.getElementById('operate').value);

			if(oper == 0){
				document.getElementById('result').innerHTML = add(num1, num2);
			}else if(oper == 1){
				document.getElementById('result').innerHTML = minus(num1, num2);
			}else if(oper == 2){
				document.getElementById('result').innerHTML = multiply(num1, num2);
			} else{
				document.getElementById('result').innerHTML = divide(num1, num2);
			}

		}

		// 加減乘除的function
		function add(num1, num2){
			return num1 + num2;
		}
		function minus(num1, num2){
			return num1 - num2;
		}
		function multiply(num1, num2){
			return num1 * num2;
		}
		function divide(num1, num2){
			return num1 / num2;
		}
	</script>

</body>
</html>
